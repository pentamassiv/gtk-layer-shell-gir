name: Security audit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
  push:
    paths:
      - '**/Cargo.toml'
  pull_request:
    branches:
      - main
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Moves all files in sys dir to top-level dir
      - run: cd $GITHUB_WORKSPACE && mv gtk-layer-shell/gtk-layer-shell-sys/* .
      # Delete directories not to be audited
      - run: cd $GITHUB_WORKSPACE && rm -rf ./gir ./gir-files
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      # Moves all files in subfolder to top-level dir
      - run: cd $GITHUB_WORKSPACE && mv gtk-layer-shell/* .
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}