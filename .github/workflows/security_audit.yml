name: Security audit
on:
  schedule:
    - cron: '0 2 * * *'
  push:
    paths:
      - '**/Cargo.toml'
  pull_request:
    branches:
      - main
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/audit-check@v1
        working-directory: ./gtk-layer-shell/gtk-layer-shell-sys
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rs/audit-check@v1
        working-directory: ./gtk-layer-shell
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
