version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Maintain dependencies for cargo
  - package-ecosystem: "cargo"
    directory: "/gtk-layer-shell"
    schedule:
      interval: "daily"

  # Maintain dependencies for cargo
  - package-ecosystem: "cargo"
    directory: "/gtk-layer-shell/gtk-layer-shell-sys"
    schedule:
      interval: "daily"

  # Maintain dependencies for the git submodule
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
